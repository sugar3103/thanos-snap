<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
  <script src="chance.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Sugar Burger</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <div class="content">
    <div style="text-align: center">
      <h1 style="color: blueviolet"> Sugar Burger</h1>
      <h1 style="color: darkmagenta"> In associated with Thanos</h1>
    </div>
    <img src="assets/Hamburger.png" height="600" />
    <button id="start-btn">Snap!</button>
  </div>
  <script>
    var imageDataArray = [];
    var canvasCount = 35;
    $("#start-btn").click(function () {

      html2canvas($(".content")[0]).then(canvas => {
        //capture all div data as image
        ctx = canvas.getContext("2d");
        var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        var pixelArr = imageData.data;
        createBlankImageData(imageData);
        //put pixel info to imageDataArray (Weighted Distributed)
        for (let i = 0; i < pixelArr.length; i += 4) {
          //find the highest probability canvas the pixel should be in
          let p = Math.floor((i / pixelArr.length) * canvasCount);
          let a = imageDataArray[weightedRandomDistrib(p)];
          a[i] = pixelArr[i];
          a[i + 1] = pixelArr[i + 1];
          a[i + 2] = pixelArr[i + 2];
          a[i + 3] = pixelArr[i + 3];
        }
        //create canvas for each imageData and append to target element
        for (let i = 0; i < canvasCount; i++) {
          let c = newCanvasFromImageData(imageDataArray[i], canvas.width, canvas.height);
          c.classList.add("dust");
          $("body").append(c);
        }
        //clear all children except the canvas
        $(".content").children().not(".dust").fadeOut(3500);
        //apply animation
        $(".dust").each(function (index) {
          animateBlur($(this), 0.8, 800);
          setTimeout(() => {
            animateTransform($(this), 100, -100, chance.integer({
              min: -15,
              max: 15
            }), 800 + (110 * index));
          }, 70 * index);
          //remove the canvas from DOM tree when faded
          $(this).delay(70 * index).fadeOut((110 * index) + 800, "easeInQuint", () => {
            $(this).remove();
          });
        });
      });
    });

    function weightedRandomDistrib(peak) {
      var prob = [],
        seq = [];
      for (let i = 0; i < canvasCount; i++) {
        prob.push(Math.pow(canvasCount - Math.abs(peak - i), 3));
        seq.push(i);
      }
      return chance.weighted(seq, prob);
    }

    function animateBlur(elem, radius, duration) {
      var r = 0;
      $({
        rad: 0
      }).animate({
        rad: radius
      }, {
        duration: duration,
        easing: "easeOutQuad",
        step: function (now) {
          elem.css({
            filter: 'blur(' + now + 'px)'
          });
        }
      });
    }

    function animateTransform(elem, sx, sy, angle, duration) {
      var td = tx = ty = 0;
      $({
        x: 0,
        y: 0,
        deg: 0
      }).animate({
        x: sx,
        y: sy,
        deg: angle
      }, {
        duration: duration,
        easing: "easeInQuad",
        step: function (now, fx) {
          if (fx.prop == "x")
            tx = now;
          else if (fx.prop == "y")
            ty = now;
          else if (fx.prop == "deg")
            td = now;
          elem.css({
            transform: 'rotate(' + td + 'deg)' + 'translate(' + tx + 'px,' + ty + 'px)'
          });
        }
      });
    }

    function createBlankImageData(imageData) {
      for (let i = 0; i < canvasCount; i++) {
        let arr = new Uint8ClampedArray(imageData.data);
        for (let j = 0; j < arr.length; j++) {
          arr[j] = 0;
        }
        imageDataArray.push(arr);
      }
    }

    function newCanvasFromImageData(imageDataArray, w, h) {
      var canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      tempCtx = canvas.getContext("2d");
      tempCtx.putImageData(new ImageData(imageDataArray, w, h), 0, 0);

      return canvas;
    }
  </script>
</body>

</html>
